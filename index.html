<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a href="#restaurants-list" class="skip-link">Jump to Restaurants Previews</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <div id="filter-options" class="filter-options">
    <span class="filters">
      <h2>Filter Results</h2>
    </span>
    <span class="filters">
      <div class="drop-down">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="restaurant options">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="neightborhoods-label" class="filter-label">neighborhood options</label>
      </div>
      <div class="drop-down">
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="types of cuisine">
          <option value="all">All Cuisines</option>
        </select>
        <label id="cuisines-label" class="filter-label">food options</label>
      </div>
    </span>
  </div>
  <main id="maincontent"></main>
    <section id="map-container" aria-label="mapbox map" role="application">
      <div id="map" aria-labelledby="map-container"></div>
    </section>
    <label id="map-aria-description" class="map-aria-description">map</label>
    <section>
    <hr>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src="js/register.js"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
